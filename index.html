<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        
        <header>
            <div class="nav-group">
                <button id="mode-kimariji" class="nav-btn active" onclick="changeMode('kimariji')">決まり字</button>
                <button id="mode-normal" class="nav-btn" onclick="changeMode('normal')">早押し</button>
            </div>
            <div class="nav-group">
                <button id="mode-review" class="nav-btn" onclick="toggleReview()">
                    復習リスト (<span id="review-badge">0</span>)
                </button>
            </div>
        </header>

        <main>
            <div id="status-bar">Ready</div>
            
            <div class="question-box">
                <div id="question-text">読み込み中...</div>
            </div>

            <div class="control-area">
                
                <div id="view-buzz">
                    <button id="buzz-btn" class="big-btn">PUSH (Space)</button>
                </div>

                <div id="view-answer" class="hidden">
                    <input type="text" id="answer-input" placeholder="答えを入力" autocomplete="off">
                    <button id="answer-submit" class="action-btn">回答</button>
                </div>

                <div id="view-result" class="hidden">
                    <div id="result-message"></div>
                    <div id="correct-text"></div>
                    <div class="result-buttons">
                        <button id="next-btn" class="action-btn primary">次の問題へ (Enter)</button>
                        <button id="review-toggle-btn" class="action-btn secondary">リストに追加</button>
                    </div>
                </div>
            </div>
        </main>

        <div id="review-panel" class="hidden">
            <div class="panel-header">
                <h3>復習リスト</h3>
                <button onclick="clearReviewList()" class="text-link">全消去</button>
            </div>
            <ul id="review-list"></ul>
            <button onclick="toggleReview()" class="close-panel">閉じる</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
